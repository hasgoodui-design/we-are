<header>
  <div class="grid-child">
  {% if page.tag-name %}
    <h1>#{{ page.tag-name }}</h1>
  {% elsif page.title %}
    <h1>{{ page.title }}</h1>
  {% else %}
    <h1>{{ site.title }}</h1>
  {% endif %}
  </div>
  <div class="grid-child">
  {% if page.description %}
    {{ page.description }}
  {% else %}
    {{ site.description }}
  {% endif %}
  </div>
</header>
